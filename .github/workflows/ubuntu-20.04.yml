name: Ubuntu 20.04

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install compilers
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install -y g++11
        sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc-11 90 --slave /usr/bin/c++ c++ /usr/bin/g++-11

    - name: Configure CMake
      run: |
        cmake --preset make

    - name: Build
      run: cmake --build --preset make

    - name: Test
      run: ctest --output-on-failure --preset make
