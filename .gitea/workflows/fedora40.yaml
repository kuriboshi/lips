Name: Fedora 40

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: fedora-40

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake --preset default

      - name: Build
        run: cmake --build --preset default

      - name: Test
        run: ctest --output-on-failure --preset default
